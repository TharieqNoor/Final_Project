<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>Final Isi Project</title>
</head>
<body>
    <!-- navigation -->
    <div class="nav">
        <nav class="nav_Logo">
            <img src="./img/MyLogo.png" alt="Logo">
        </nav>
    </div>
    <!-- content -->
    <div class="home-box costum-box hide">
        <h3>Instruction:</h3>
        <p>Total number of question : <span class="total-question">5</span></p>
        <button type="button"class= "btn">Start Quiz</button>
    </div>
    
    <div class="quiz-box costum-box">
        <div class="question-number">

        </div>
        <div class="question-text">

        </div>
        <div class="option-container">

        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-indicators">

        </div>
    </div>

    <div class="result-box costum-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn">Try Again</button>
        <button type="button" class="btn">Go To Home</button>
    </div>

    <!-- footer -->
    <div id="footer">
        &#169 Final project - Helsinki Fox 2020
    </div>

<script src="./js/question.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
